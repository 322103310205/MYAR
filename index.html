<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation (QR Only)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js (camera only, no markers) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

  <!-- Navigation -->
  <script src="js/navigation.js"></script>
  <script src="js/gps.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startAR {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 22px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    #navUI {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }
  </style>
</head>

<body>

<button id="startAR">Start AR</button>

<div id="navUI">
  <select id="destination">
    <option value="">Select destination</option>
    <option>B1</option><option>B2</option><option>B3</option>
    <option>B4</option><option>B5</option><option>B6</option>
    <option>B7</option><option>B8</option><option>B9</option>
    <option>B10</option><option>B11</option><option>B12</option>
    <option>B13</option>
  </select>
  <button id="navigateBtn">Navigate</button>
</div>

<a-scene
  id="scene"
  embedded
  style="display:none"
  vr-mode-ui="enabled:false"
  arjs="sourceType:webcam; debugUIEnabled:false;"
>

  <!-- Arrow always in front of camera -->
  <a-entity camera>
    <a-entity
      id="navArrow"
      position="0 -0.5 -2"
      rotation="0 0 0"
      visible="false"
      animation__float="
        property: position;
        from: 0 -0.5 -2;
        to: 0 -0.45 -2;
        dir: alternate;
        dur: 800;
        loop: true;">
      <a-cylinder position="0 0.35 0" radius="0.05" height="0.5" color="#00ff00"></a-cylinder>
      <a-cone position="0 0.7 0" radius-bottom="0.15" radius-top="0" height="0.25" color="#00ff00"></a-cone>
    </a-entity>
  </a-entity>

</a-scene>

<canvas id="qrCanvas" style="display:none;"></canvas>

<script>
const startBtn = document.getElementById("startAR");
const scene = document.getElementById("scene");
const navUI = document.getElementById("navUI");
const arrow = document.getElementById("navArrow");

let video, canvas, ctx;
let lastQR = null;

/* ---------- START AR ---------- */
startBtn.onclick = () => {
  startBtn.style.display = "none";
  scene.style.display = "block";
  navUI.style.display = "block";

  setTimeout(startQRScanner, 1000);
};

/* ---------- NAVIGATION ---------- */
document.getElementById("navigateBtn").onclick = () => {
  const dest = document.getElementById("destination").value;
  if (!dest) return alert("Select destination");

  const step = navigateTo(dest);
  if (step) updateArrow(step.action);
};

/* ---------- QR SCANNING ---------- */
function startQRScanner() {
  video = document.querySelector("video");
  canvas = document.getElementById("qrCanvas");
  ctx = canvas.getContext("2d");
  requestAnimationFrame(scanQR);
}

function scanQR() {
  if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(img.data, img.width, img.height);

    if (code && code.data !== lastQR) {
      lastQR = code.data.trim().toUpperCase();
      console.log("QR detected:", lastQR);

      setStartNode(lastQR);

      const next = onNodeReached(lastQR);
      if (next) updateArrow(next.action);
    }
  }
  requestAnimationFrame(scanQR);
}

/* ---------- ARROW ROTATION ---------- */
function updateArrow(action) {
  arrow.setAttribute("visible", "true");

  const angles = {
    START_FORWARD: 0,
    FORWARD: 0,
    LEFT: -90,
    RIGHT: 90,
    BACK: 180
  };

  arrow.setAttribute("rotation", `0 ${angles[action]} 0`);
}
</script>

</body>
</html>
